name: Governance Engine CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Run CLI
        run: |
          governance-engine
